apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          args:
            - "--verbose"
            - "serve"
            - "/app/config.capnp"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: worker-config
              mountPath: /app/config.capnp
              subPath: config.capnp
            {{- if not .Values.workerScript.useCustom }}
            - name: worker-js
              mountPath: /app/worker.js
              subPath: worker.js
            {{- else }}
            - name: custom-worker-js
              mountPath: /app/worker.js
              subPath: worker.js
            {{- end }}
      volumes:
        - name: worker-config
          configMap:
            name: worker-config
        {{- if not .Values.workerScript.useCustom }}
        - name: worker-js
          configMap:
            name: worker-js
        {{- else }}
        - name: custom-worker-js
          configMap:
            name: {{ .Values.workerScript.customConfigMapName }}
        {{- end }}
